<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My News</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

	<link href="styles.css" rel="stylesheet" type="text/css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<div class="container">
		<div id="banner">
			<h1>My News</h1>
			<button id="search-btn" data-bs-toggle="modal" data-bs-target="#search-box">
				<i class="bi bi-search"></i>
			</button>
		</div>
		<div class="modal fade" id="search-box" tabindex="-1" aria-labelledby="modal-title" aria-hidden="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5>Search</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body container">
						<div id="modal-form">
							<div>
								<label class="col-form-label" for="keywords">Keywords</label>
								<input class="form-control" id="keyword" type="text" name="keywords" autocomplete="off" required>
							</div>
							<div class="row">
								<div class="col-xs-12 col-md-4">
									<label class="col-form-label" for="topic">Topic</label>
									<select class="form-select" id="topic-selector" name="topic"></select>
								</div>
								<div class="col-xs-12 col-md-4">
									<label class="col-form-label" for="lang">Language</label>
									<select class="form-select" id="lang-selector" name="lang"></select>
								</div>
								<div class="col-xs-12 col-md-4">
									<label class="col-form-label" for="country">Country</label>
									<select class="form-select" id="country-selector" name="country"></select>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-md-6">
									<label class="col-form-label" for="from">From</label>
									<input class="form-control" id="date-from" type="date" name="from">
								</div>
								<div class="col-xs-12 col-md-6">
									<label class="col-form-label" for="to">To</label>
									<input class="form-control" id="date-to" type="date" name="to">
								</div>
							</div>
							<button class="btn btn-primary" id="search-submit">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="loading">
			<div class="spinner-border" role="status">
		</div>
		</div>
		<div id="news"></div>
	</div>

	<!-- Optional JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
